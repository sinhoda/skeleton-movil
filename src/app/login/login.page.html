<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

    <h1>Aun sin hacer el registro, pero se guardan los datos</h1>
    <form #formulario="ngForm" (ngSubmit)="navigate()">
      <ion-list>
        <ion-item>
          <ion-input name="nombre" type="text" label="Nombre de usuario:" labelPlacement="stacked" placeholder="Nombre de usuario" [(ngModel)]="usuario.nombre" required
          minlength="4" maxlength="8"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input minlength="4" maxlength="4"  name="password" type="password" label="Contraseña:" labelPlacement="stacked" placeholder="Contraseña" [(ngModel)]="usuario.password" required></ion-input>
        </ion-item>
      </ion-list>

      <ion-button (click)="limpiarInputs(formulario)" id="present-alert">Limpiar espacios</ion-button>
      <ion-alert
        trigger="present-alert"
        header="Alerta"
        subHeader="Se han limpiado los espacios"
        [buttons]="alertButtons"
      ></ion-alert>

      <ion-button  type="submit" [disabled]="formulario.invalid">
        Iniciar sesion
      </ion-button>
    </form>
  
</ion-content>
