<ion-content  class="ion-padding">

    <ion-item>
      <h1>Experiencias laborales</h1>
    </ion-item>
  
    <ion-list>
      
          <ion-item *ngIf="certificados== null ">
            <h1 >No se han encontrado experiencias laborales</h1>
          </ion-item>
          
  
          <ion-item *ngIf="certificados != null">
            <ion-card *ngFor="let cert of certificados" >
              <ion-card-header>
                <ion-card-title>Nombre certificado: {{cert.nombreCertificado}}</ion-card-title>
                <ion-card-subtitle>Puede vencer: {{cert.puedeVencer}}</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                 Certificado valido durante: {{cert.fechaObtencion}} - {{cert.fechaVencimiento}}
              </ion-card-content>    
            </ion-card>  
          </ion-item>
          
    </ion-list>
    
      <ion-button routerLink="/home/agregar-certificacion">
        Agregar certificado 
      </ion-button>
    
  </ion-content>
