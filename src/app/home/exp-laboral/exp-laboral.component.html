<ion-content  class="ion-padding">

  <ion-item>
    <h1>Experiencias laborales</h1>
  </ion-item>

  <ion-list>
    
        <ion-item *ngIf="experienciasLaborales== null ">
          <h1 >No se han encontrado experiencias laborales</h1>
        </ion-item>
        

        <ion-item *ngIf="experienciasLaborales != null">
          <ion-card *ngFor="let exp of experienciasLaborales" >
            <ion-card-header>
              <ion-card-title>Cargo: {{exp.cargo}}</ion-card-title>
              <ion-card-subtitle>Empresa: {{exp.empresa}}</ion-card-subtitle>
            </ion-card-header>
          
            <ion-card-content *ngIf=" exp.trabajoActual == 'si'">
               {{exp.anioInicio}} - trabajo actual
            </ion-card-content>
  
            <ion-card-content *ngIf=" exp.trabajoActual != 'si'">
              {{exp.anioInicio}} -    {{exp.anioTermino}}
            </ion-card-content>
          </ion-card>  
        </ion-item>
        

      
    

    
  </ion-list>

  
    <ion-button routerLink="/home/agregar-experiencia">
      Agregar experiencia laboral   
    </ion-button>
  
</ion-content>
